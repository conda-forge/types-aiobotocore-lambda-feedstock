{% set name = "types-aiobotocore-lambda" %}
{% set version = "2.5.2" %}
{% set lib_version = version.split(".post")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af8d84628ff4a9dbf1be15f0d550adde1dec4a6700e0afe728772f63def3fda5

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - aiobotocore
    - typing_extensions

test:
  imports:
    - types_aiobotocore_lambda
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for aiobotocore.Lambda {{ lib_version }} service generated with mypy-boto3-builder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://youtype.github.io/types_aiobotocore_docs/
  dev_url: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - vemel
